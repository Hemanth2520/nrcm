<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {% if msg==1 %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> This alert box could indicate a successful or positive action.
            </div>
        {% elif msg==0 %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Not Success!</strong> This alert box could indicate a successful or positive action.
        </div>
        {% endif %}
        <div class=" row justify-content-center">
            <div class="col-md-5 bg-info">
                <h1 class="text-center">Form</h1>
                <hr/>
                <form method="POST">
                    <div class="mb-4">
                        <label >username:</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username"  id="username">
                    </div>
                    <div class="mb-4">
                        <label >Roll Number:</label>
                        <input type="text" class="form-control" placeholder="Enter Roll Number" name="roll_number" id="roll">
                    </div>
                    <div class="mb-4">
                        <label >Email:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email"  id="email">
                    </div>
                    <div class="mb-4">
                        <label >password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="password"  id="password">
                    </div>
                    <button class="btn btn-danger" onclick= "return checkForm()">submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function checkForm(){
            var username = document.getElementById('username').value;
            var roll = document.getElementById('roll').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if(username=="" || username.trim()=="") {
                alert('Enter Username')
                document.getElementById('username').style.border="2px solid red";
                return false;
            }
            else if(roll=="" || roll.trim()=="") {
                alert('Enter roll number')
                document.getElementById('roll').style.border="2px solid red";
                return false;
            }
            else if(email=="" || email.trim()=="") {
                alert('Enter Email')
                document.getElementById('email').style.border="2px solid red";
                return false;
            }
            if(password=="" || password.trim()=="") {
                alert('Enter password')
                document.getElementById('password').style.border="2px solid red";
                return false;
            }
        }
        
        
    </script>
</body>
</html>
